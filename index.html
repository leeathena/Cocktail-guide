<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <title>Cocktail Guide</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Cocktail Library</a>
        <!-- Add other menu items as needed -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Check Our API</a>
                </li>
                <!-- Add more menu items as needed -->
            </ul>
        </div>
    </nav>

    <div class="container-fluid">

        <div class="jumbotron text-center mt-5">
            <h1 class="display-4">Cocktail Library</h1>
            <p class="lead">Discover and create your favorite cocktails!</p>

        <!-- Hero Search Bar with background image -->
        <section class="hero-search-bar d-flex align-items-center justify-content-center">
            <div class="input-group mb-3">
                <form id="cocktail-form">
                    <input type="text" class="form-control" placeholder="Search for a drink..." id="cocktail-name">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </section>
    </div>



    <!-- Content -->
    <!-- <div class="container">
        <h1>Cocktail Library</h1> -->

        <!-- Search Bar for Cocktails -->
        <!-- <div class="input-group mb-3">
            <form id="cocktail-form">
                <input type="text" class="form-control mt-1" placeholder="Type here..." id="cocktail-name">
                <div class="input-group-append mt-2">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </form>
        </div> -->

        <section id="drink-info" class="row mt-6">
            <ul id="ingredients">
                <!-- Drinks ingredients will be dynamically added here -->
            </ul>
            <div class="row" id="instructions"></div>
        </section>

        <!-- side menu for search history -->
        <div id="search-sidebar" class="search-sidebar">
        </div>

        <!-- Random Section -->
        <div class="random mt-5">
            <h2>Or...Pick a Random Drink!</h2>
            <div class="col-md-7 mb-4">
                <button class="randomBtn btn btn-info" type="button">Suggest a Random Cocktail</button>
            </div>
            <section id="drink-info-r" class="row mt-6">
                <ul id="ingredients-r">
                    <!-- Random drinks ingredients will be dynamically added here -->
                </ul>
                <div class="row" id="instructions-r"></div>
            </section>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
